<!DOCTYPE html>
<html lang="en">

<head>
    <title>Authentication Required</title>
    <link rel="stylesheet" href="onboarding.style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Steam Price Comparator</h1>
        <p>Please enter your authentication token to continue:</p>
        <input type="text" id="client_id" placeholder="Enter your client id">
        <input type="text" id="token" placeholder="Enter your token">
        <button id="submit-token">Submit</button>
        <p id="error-message" style="color: red; display: none;">Invalid token</p>
    </div>
    <script src="onboarding.js"></script>
</body>

</html>
