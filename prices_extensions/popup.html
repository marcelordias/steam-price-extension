<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Price Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="popup-container">
        <form id="filters-form">

            <div class="filter-module price-filter">
                <h3 class="module-title">Price Range</h3>
                <div class="filter-module price-filter">
                    <h3 class="module-title">Price Range</h3>
                    <div class="price-range-group">
                        <div class="range-values">
                            <span id="minPriceDisplay">€0</span>
                            <span id="maxPriceDisplay">€999</span>
                        </div>
                        <div class="range-slider">
                            <input type="range" id="minPriceRange" min="0" max="999" step="1" value="0">
                            <input type="range" id="maxPriceRange" min="0" max="999" step="1" value="999">
                            <div class="range-track"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-module store-filter">
                <h3 class="module-title">
                    Stores
                    <span class="store-count">0 selected</span>
                </h3>
                <div class="store-group">
                    <div class="store-search">
                        <input type="text" id="storeSearch" placeholder="Search stores...">
                    </div>
                    <div class="store-options">
                        <div class="store-actions">
                            <button type="button" class="store-action-btn" id="selectAll">Select all</button>
                            <button type="button" class="store-action-btn" id="deselectAll">Clear selection</button>
                        </div>

                        <div class="store-list" id="storesList">
                            <!-- Stores will be dynamically inserted here -->
                        </div>

                    </div>
                </div>
            </div>

            <div class="filter-module region-filter">
                <h3 class="module-title">
                    Regions
                    <span class="region-count">0 selected</span>
                </h3>
                <div class="region-group">
                    <div class="region-search">
                        <input type="text" id="regionSearch" placeholder="Search regions...">
                    </div>
                    <div class="region-options">
                        <div class="region-actions">
                            <button type="button" class="region-action-btn" id="selectAllRegions">Select all</button>
                            <button type="button" class="region-action-btn" id="deselectAllRegions">Clear selection</button>
                        </div>
                        <div class="region-list" id="regionsList">
                            <!-- Regions will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-module edition-filter">
                <h3 class="module-title">
                    Editions
                    <span class="edition-count">0 selected</span>
                </h3>
                <div class="edition-group">
                    <div class="edition-search">
                        <input type="text" id="editionSearch" placeholder="Search editions...">
                    </div>
                    <div class="edition-options">
                        <div class="edition-actions">
                            <button type="button" class="edition-action-btn" id="selectAllEditions">Select all</button>
                            <button type="button" class="edition-action-btn" id="deselectAllEditions">Clear selection</button>
                        </div>
                        <div class="edition-list" id="editionsList">
                            <!-- Editions will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-module currency-filter">
                <h3 class="module-title">
                    Currencies
                    <span class="currency-count">0 selected</span>
                </h3>
                <div class="currency-group">
                    <div class="currency-search">
                        <input type="text" id="currencySearch" placeholder="Search currencies...">
                    </div>
                    <div class="currency-options">
                        <div class="currency-list" id="currenciesList">
                            <!-- Currencies will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-module platform-filter">
                <h3 class="module-title">
                    Platforms
                    <span class="platform-count">0 selected</span>
                </h3>
                <div class="platform-group">
                    <div class="platform-search">
                        <input type="text" id="platformSearch" placeholder="Search platforms...">
                    </div>
                    <div class="platform-options">
                        <div class="platform-list" id="platformsList">
                            <!-- Platforms will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>

                </svg>
            </button> -->
        </form>
    </div>
    <script src="popup.js"></script>
</body>
